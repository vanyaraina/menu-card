    <!-- Local StyleSheet -->
    <script src="./components/addbutton.js"></script>
    <script src="./components/markerhandler.js"></script>
    <script src="./components/createMenuCard.js"></script>
    <style>
      button {
        width: 120px;
      }
      #button-div {
        display: none;
        align-items: center;
        justify-content: space-around;
        position: fixed;
        bottom: 10px;
        left: 25px;
        width: 100%;
        z-index: 1;
        border: 2px soild black;
      }
      .swal-icon img {
        width: 80px;
        height: 80px;
      }
    </style>

    <!--Marker Handler Src-->
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      id="scene"
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
      gesture-detector
      create-button
    >
      <a-assets>
        <a-asset-item src="./pizza/scene.gltf" id="pizza"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity camera position="0 0 10"></a-entity>

      <a-marker
        id="pizza"
        type="pattern"
        url="./pattern-pizza.patt"
        cursor="rayOrigin: mouse"
        markerhandler
      >
        <a-entity
          id="pizz-model"
          gltf-model="#pizza"
          scale="0.1 0.1 0.1"
          position="-1 -10 -5"
          gesture-handler
        ></a-entity>

        <!-- orange -menu -->
        <a-entity create-menucard></a-entity>
      </a-marker>
    </a-scene>

    <!-- Button Main Div -->
    <div id="button-div"></div>
  </body>
